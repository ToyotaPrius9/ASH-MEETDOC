<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="icon" href="alogo.ico">
    <link rel="icon" href="alogo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>MeetDoc Login Page</title>
    <link rel="stylesheet" href="sign.css">
    <!--JavaScript and CSS libraries
      https://cdnjs.com/libraries/font-awesome/5.14.0
      -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!--jquery libraries

    https://cdnjs.com/libraries/jquery/3.5.1
      -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>



</head>
<div class="welcome">
    <h3> Welcome To MeetDoc</h3>
</div>
<body>
    
    <div class="form">
        
        <form class="login-form" action="javascript:void(0);" method="post">
            <div class="doct"><img src="https://cdn.discordapp.com/attachments/1003843960566992968/1048548375290720256/mdlogo.png" alt=""></div> 
            <input class="user-input" type="text" name="" placeholder="Username" required>
            <input class="user-input" type="password" name="" placeholder="Password" required>
            <input class="btn" type="submit" name="" value="LOGIN" onclick="window.location.href='testpage1.html'">
            
            <div class="sign-in">
            
                <a href="#">Forgot Your password?</a>
            
            </div>
            <div class="sign-up">
                <p>Not Registered? <a href="#">Create an Account</a></p>

            </div>
        </form>
        <!-- Sign-up form  --->
        <form class="signup-form" action="" method="post">
            <div class="doct"><img src="https://cdn.discordapp.com/attachments/1003843960566992968/1048548375290720256/mdlogo.png"
                    alt=""></div>
            <input class=" user-input" type="text" name="" placeholder="Username" required>
            <input class=" user-input" type="email" name="" placeholder="email Address" required>
            <input class=" user-input" type="password" name="" placeholder="password" required>
            <input class="btn" type="submit" name="" value="SIGN UP" onclick="window.location.href='registration.html'">
            <div class="sign-up">
                <p>Already Have an Account? <a href="#">sign in</a></p>

            </div>
        </form>

    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        $('.sign-up a').click(function () {
                $('form').animate({
                    height: "toggle",
                }, "slow");
            });


    </script>


</body>

</html>
